name: Auto Tag & Release

on:
  push:
    branches: [main]

jobs:
  auto-tag:
    uses: techishthoughts-org/java-workflows/.github/workflows/auto-tag-enhanced.yml@main
    with:
      java-version: '21'
      create-release: true
      upload-jar: true
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
