name: Auto Tag Creation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write
  packages: write
  pull-requests: read

jobs:
  auto-tag:
    uses: techishthoughts-org/java-workflows/.github/workflows/auto-tag-enhanced.yml@v1.0.0
    with:
      java-version: '21'
      run-tests: true
      build-docker: true
      create-changelog: true
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
