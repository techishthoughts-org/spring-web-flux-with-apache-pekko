name: ğŸ—‘ï¸ Auto Delete Merged Branches

on:
  pull_request:
    types: [closed]

jobs:
  delete-branch:
    name: ğŸ§¹ Delete Branch After Merge
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.head.ref != 'main' && github.event.pull_request.head.ref != 'master'

    steps:
      - name: ğŸ—‘ï¸ Delete merged branch
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branchName = context.payload.pull_request.head.ref;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            try {
              console.log(`ğŸ—‘ï¸ Deleting branch: ${branchName}`);

              await github.rest.git.deleteRef({
                owner: owner,
                repo: repo,
                ref: `heads/${branchName}`
              });

              console.log(`âœ… Successfully deleted branch: ${branchName}`);

              // Add a comment to the PR
              await github.rest.issues.createComment({
                owner: owner,
                repo: repo,
                issue_number: context.payload.pull_request.number,
                body: `ğŸ§¹ **Branch automatically deleted**: \`${branchName}\` has been removed after successful merge.`
              });

            } catch (error) {
              console.error(`âŒ Failed to delete branch ${branchName}:`, error.message);

              // Only log error, don't fail the workflow
              if (error.status === 422) {
                console.log(`â„¹ï¸  Branch ${branchName} was already deleted or doesn't exist`);
              }
            }

      - name: ğŸ“Š Log branch cleanup
        run: |
          echo "ğŸ¯ Branch cleanup completed for PR #${{ github.event.pull_request.number }}"
          echo "ğŸ“ Branch: ${{ github.event.pull_request.head.ref }}"
          echo "ğŸ”€ Merged into: ${{ github.event.pull_request.base.ref }}"
          echo "ğŸ‘¤ Author: ${{ github.event.pull_request.user.login }}"
