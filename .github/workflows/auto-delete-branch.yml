name: Branch Cleanup

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  cleanup:
    uses: techishthoughts-org/java-workflows/.github/workflows/auto-delete-branch-enhanced.yml@v1.0.0
    with:
      protected-branches: 'main,develop'
      add-comment: true
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
