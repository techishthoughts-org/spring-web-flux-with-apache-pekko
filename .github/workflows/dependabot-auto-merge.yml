name: ğŸ¤– Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  auto-merge:
    name: ğŸ¤– Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Get Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: ğŸ”„ Enable auto-merge for patch and minor updates
        if: steps.dependabot-metadata.outputs.update-type == 'version-update:semver-patch' || steps.dependabot-metadata.outputs.update-type == 'version-update:semver-minor'
        run: |
          gh pr merge --auto --squash "$PR_URL"
          echo "ğŸ¤– Auto-merge enabled for ${{ steps.dependabot-metadata.outputs.update-type }} update"
          echo "ğŸ“‹ Dependency: ${{ steps.dependabot-metadata.outputs.dependency-names }}"
          echo "ğŸ”„ Update: ${{ steps.dependabot-metadata.outputs.previous-version }} â†’ ${{ steps.dependabot-metadata.outputs.new-version }}"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš¨ Notify for major updates
        if: steps.dependabot-metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          echo "ğŸš¨ Major version update detected - requires manual review"
          gh pr comment "$PR_URL" --body "ğŸš¨ **Major Version Update** - This PR requires manual review before merging due to potential breaking changes.<br/><br/>**Dependency**: \`${{ steps.dependabot-metadata.outputs.dependency-names }}\`<br/>**Update**: \`${{ steps.dependabot-metadata.outputs.previous-version }}\` â†’ \`${{ steps.dependabot-metadata.outputs.new-version }}\`<br/><br/>Please review the changelog and test thoroughly before merging."
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“Š Add merge info comment
        if: steps.dependabot-metadata.outputs.update-type == 'version-update:semver-patch' || steps.dependabot-metadata.outputs.update-type == 'version-update:semver-minor'
        run: |
          gh pr comment "$PR_URL" --body "ğŸ¤– **Auto-merge enabled** for ${{ steps.dependabot-metadata.outputs.update-type }} update.<br/><br/>**Dependency**: \`${{ steps.dependabot-metadata.outputs.dependency-names }}\`<br/>**Update**: \`${{ steps.dependabot-metadata.outputs.previous-version }}\` â†’ \`${{ steps.dependabot-metadata.outputs.new-version }}\`<br/><br/>â„¹ï¸ This PR will be automatically merged once all required checks pass. No manual approval needed for patch/minor updates."
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ˆ Log auto-merge summary
        if: steps.dependabot-metadata.outputs.update-type == 'version-update:semver-patch' || steps.dependabot-metadata.outputs.update-type == 'version-update:semver-minor'
        run: |
          echo "ğŸ“Š Auto-merge Summary:"
          echo "====================="
          echo "ğŸ”– Update Type: ${{ steps.dependabot-metadata.outputs.update-type }}"
          echo "ğŸ“¦ Dependency: ${{ steps.dependabot-metadata.outputs.dependency-names }}"
          echo "ğŸ”„ Version Change: ${{ steps.dependabot-metadata.outputs.previous-version }} â†’ ${{ steps.dependabot-metadata.outputs.new-version }}"
          echo "ğŸ¤– Action: Auto-merge enabled (will merge after CI passes)"
          echo "ğŸ”— PR URL: ${{ github.event.pull_request.html_url }}"
